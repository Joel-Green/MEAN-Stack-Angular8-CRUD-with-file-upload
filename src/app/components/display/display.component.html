<table>
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Delete
            </th>
            <th>
                Update
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= " let obj of arr">
            <td>{{obj.name}}</td>
            <td><input type="button" value="Delete" (click)="delData(obj._id)"></td>
            <td><input type="button" value="Update" (click)="upData(obj._id)"></td>
        </tr>
    </tbody>
</table>
<h1>Input</h1>
<form>
<label for="name">Name:</label>
<input type="text" name="name" [(ngModel)]="name">
<input type="button" value="Add Data" (click)="addData()">
</form>
